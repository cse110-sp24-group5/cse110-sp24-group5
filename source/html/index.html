<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Coding Express</title>
    <link rel="stylesheet" href="../css/home-page.css">
    <!-- Implement the Montserrat font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <!--Javascript library for implementing-->
    <script src = "https://d3js.org/d3.v7.min.js"></script>
    
    <style>
        h2 {
            font-family: 'Montserrat';
        }
    </style>
</head>
<body>
    <!-- Section for greeting -->
    <section>
        <div class="container">
            <h2>Greetings<name id="name">!</name> How are you feeling today?</h2>
               
            <div id="sentiment-widget">
                <img class="icon" id = "face-icon" src="../img/soso_face.png" alt="face">
                <input type="range" name="sentiment" id="sentiment" value="50" min="0" max="100" step="1" />
            </div>

        </div>
    </section>
    <script>
        // creates dynamically changing slider icon based on user value
        document.addEventListener('DOMContentLoaded', function() {
            let sliderIcon = document.querySelector('#sentiment');
            let emojiUrl;
            let updateSlider = () => {
                let currentValue = sliderIcon.value;
                if (currentValue <= 20) {
                    emojiUrl = "../img/angry_face_slide.png"; 
                } else if (currentValue <= 40) {
                    emojiUrl = "../img/sad_face_slide.png"; 
                } else if(currentValue <= 60){
                    emojiUrl = "../img/soso_face_slide.png"; 
                } else if(currentValue <= 80){
                    emojiUrl = "../img/happy_face_slide.png"; 
                }else {
                    emojiUrl = "../img/laughing_face_slide.png"; 
                }
                sliderIcon.style.setProperty('--emoji-image', `url(${emojiUrl})`);
            };

            // store the current icon into localStorage so that if the user refreshes the page the icon doesn't reset
            sliderIcon.addEventListener('input', () => {
                updateSlider();
                localStorage.setItem('currentSliderValue', sliderIcon.value);
            });

            // will pull from localStorage the current icon value if user refreshes the page
            let savedIcon = localStorage.getItem('currentSliderValue');
            if (savedIcon !== null) { 
                sliderIcon.value = savedIcon;
            }
            updateSlider();

        });

    </script>
    <!-- Section to access the other pages -->
    <section class="box-container">
        <!-- Section for Calendar -->
        <section>
            <h2>Calendar</h2>
            <div class="box" id="calanderBox">
                <a href="./calendar.html">
                <img class="icon" id="calandarImage" src="../img/Calendar_icon.png" alt="Calendar">
                </a> 
            </div>
        </section>
        <!-- Section for DevJournal -->
        <section>
            <h2>DevJournal</h2>
            <div class="box" id="journalBox">
                <a href="./dev-journal.html">
                <img class="icon" id="journalImage" src="../img/Notes_icon.png" alt="DevJournal"> 
                </a>
            </div>
        </section>
    </section>
    <script src="../js/sentiment-widget.js"></script>
</body>
</html>
