<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Panda Coding Express</title>
      <!-- <link rel="stylesheet" href="../css/dev-journal.css"> -->
   </head>
   <body>

   <h1 id="title"> TITLE </h1>
   <!-- Datepicker element -->
   <div class = "date-element">
      <label for="datepicker">Select Date:</label>
      <input type="date" id="datepicker" name="datepicker">
   </div>

   <!--Left panel with markdown editor, preview, and buttons-->
   <div class="left-panel">
      <div class="markdown-container">
         <textarea id="markdown-editor" class="editor" placeholder="Markdown"></textarea>
         <div id="markdown-preview" class="preview"></div>
      </div>

      <button class="preview-button">Preview</button>
      <button class="editor-button">Editor</button>
      <button class="save-button">Save</button>
   </div>
   

   <div class="right-panel">
         <div class="role-fulfilled-container">
            <img id="documentation" src="../img/documentation.png" alt="documentation" class="icon">
            <img id="coding" src="../img/coding.png" alt="coding" class="icon">
            <img id="discussion" src="../img/discussion.png" alt="discussion">
            <img id="debugging" src="../img/degubbing.png" alt="debugging">
      </div>
      <div class="bug-tracker-container">
         <textarea id="bug-tracker" name="bug-tracker" placeholder="Bug Tracker"></textarea>
      </div>
      <div class="learnings-container">
         <textarea id="learnings" name="learnings" placeholder="Learnings"></textarea>
      </div>
         
   </div>
   <script src="../js/dev-journal.js"></script>
   </body>
</html>
