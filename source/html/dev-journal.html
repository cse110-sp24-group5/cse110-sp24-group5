<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Panda Coding Express</title>
      <link rel="stylesheet" href="../css/dev-journal.css">
   </head>
   <body>
      <!--Sentiment Analysis Widget-->
      <p>Sentiment Widget</p>
      <div class="faces">
         <div class="face" id="happy">
            <img class="emoji" id="happy_image" src="../img/happy_face.png" alt="Happy Face"> 
         </div>
         <div class="face neutral" id="neutral">
            <img class="emoji" id="neutral_image" src="../img/soso_face.png" alt="Neutral Face"> 
         </div>
         <div class="face sad" id="sad">
            <img class="emoji" id="sad_image" src="../img/sad_face.png" alt="Sad Face"> 
         </div>
      </div>

      <!-- Datepicker element, I defined a new div so I could get all the content in the top right corner -->
      <div class = "date-element">
         <label for="datepicker">Select Date:</label>
         <input type="date" id="datepicker" name="datepicker">
      </div>
      
      <!-- Input boxes -->
      <div class = "grid-container">
         <div class = "grid-item1">
            <h2>Challenges</h2>
            <textarea id="challenges" name="challenges" placeholder="What challenges did you face today?"></textarea>
         </div>

         <div class = "grid-item2">
            <h2>Goals</h2>
            <textarea id="goals" name="goals" placeholder="What are your goals for today?"></textarea>
         </div>

         <div class = "grid-item3">
            <h2>Accomplished Today</h2>
            <textarea id="accomplishments" name="accomplishments" placeholder="What did you accomplish today?"></textarea>
         </div>

         <div class="grid-item4">
            <h2>Reflections</h2>
            <textarea id="reflections" name="reflections" placeholder="Reflect on your day..."></textarea>
         </div>
      </div>
   </body>
</html>
