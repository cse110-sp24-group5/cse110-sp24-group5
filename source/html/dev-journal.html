<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Panda Coding Express</title>
      <!-- <link rel="stylesheet" href="../css/dev-journal.css"> -->
   </head>
   <body>

   <h1 id="title"> TITLE </h1>
   <!-- Datepicker element -->
   <div class = "date-element">
      <label for="datepicker">Select Date:</label>
      <input type="date" id="datepicker" name="datepicker">
   </div>

   <!--Left panel with markdown editor, preview, and buttons-->
   <div class="left-panel">
      <div class="markdown-container">
         <textarea id="markdown-editor" class="editor" placeholder="Markdown"></textarea>
         <div id="markdown-preview" class="preview"></div>
      </div>

      <button class="preview-button">Preview</button>
      <button class="editor-button">Editor</button>
      <button class="save-button">Save</button>
   </div>
   

   <div class="right-panel">
         <div class="role-fulfilled-container">
            <button id="documentation" class="icon-button">
               <img src="../img/documentation.png" alt="documentation" class="icon">
            </button>
            <button id="coding" class="icon-button">
                  <img src="../img/coding.png" alt="coding" class="icon">
            </button>
            <button id="discussion" class="icon-button">
                  <img src="../img/discussion.png" alt="discussion" class="icon">
            </button>
            <button id="debugging" class="icon-button">
                  <img src="../img/debugging.png" alt="debugging" class="icon">
            </button>
      </div>
      <div class="bug-tracker-container">
         <textarea id="bug-tracker" name="bug-tracker" placeholder="Bug Tracker"></textarea>
      </div>
      <div class="learnings-container">
         <textarea id="learnings" name="learnings" placeholder="Learnings"></textarea>
      </div>
         
   </div>
   <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
   <script src="../js/dev-journal.js"></script>
   </body>
</html>
